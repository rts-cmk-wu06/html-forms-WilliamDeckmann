<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formel</title>
    <link rel="stylesheet" href="formel.css">
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend>Contact</legend>
            <ul>
                <li>
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Your name">
                </li>
                <li>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" placeholder="yourmail.com">
                </li>
                <li>
                    <label for="messege">Messege:</label>
                    <textarea id="messege" placeholder="..."></textarea>
                </li>
                <li><button><strong>Send messege</strong></button></li>
            </ul>
        </fieldset>
    </form>
</body>
</html>
